<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 响应式约束，缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maxinum-scale=1,user-scalable=no">
    <!--通知ie 采用其支持最新模式-->
    <meta http-equiv="x-ua-compatible",content="IE=edge">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <style>
        #name{
            position: absolute;
            left:50%;
            top: 50%;
            transform: translate(-50%,-50%);

        }

    </style>
</head>
<body>
    <div class="container">
        <div id="name" class="center-block text-center" style="width: 500px;border: 1px solid red">
            块元素居中

        </div>

        <div class="row">
            <div class="col-lg-8">左侧</div>
            <div class="col-sm-4 visible-lg" >右侧</div>

        </div>

    </div>

</body>
</html>
